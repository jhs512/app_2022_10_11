<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>음원</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">음원</h1>

            <div class="flex flex-col gap-3 mt-3">
                <svg width="80" height="80" th:data-jdenticon-value="${song.jdenticon}"></svg>

                <div>
                    <div class="badge badge-primary">제목</div>

                    <div th:text="${song.subject}"></div>
                </div>

                <div>
                    <div class="badge badge-primary">내용</div>

                    <div th:text="${song.content}"></div>
                </div>
            </div>
        </div>
    </section>

</main>
</body>
</html>
